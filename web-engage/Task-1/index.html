<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="survey-container">
        <form id="survey-form" method="post">
           
            <input placeholder="Enter Email" type="email" id="email" required><br>

            <select id="country-code" required>
                <option value="+1">+1 (USA)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+91">+91 (India)</option>
         
            </select>
            <input placeholder="Enter Mobile Number" type="tel" id="mobile" required><br>

            <button type="button" id="talk-to-us">TALK TO US</button>
        </form>
        
    </div>

    <div class="error-container">
          <p class="error-msg"></p>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
